<!DOCTYPE html>
<html>
<head>
	<title>Login Failed</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
		}

		h1 {
			color: #FF0000;
			text-align: center;
		}

		p {
			font-size: 1.2em;
			text-align: center;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<h1>Login Failed</h1>
	<p>The login credentials you provided were incorrect. Please try again.</p>
	<button onclick="window.history.back()">Go Back</button>
</body>
</html>
